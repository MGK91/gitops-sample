name: Deploy to Kubernetes (EKS)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'k8s/*'   # This triggers the action when there are changes to Kubernetes manifests

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up kubectl
        uses: koderunner/setup-kubectl@v2
        with:
          kubectl-version: 'v1.21.0'

      - name: Update kubeconfig for EKS
        run: |
          aws eks --region ${{ secrets.AWS_REGION }} update-kubeconfig --name your-eks-cluster-name

      - name: Apply Kubernetes configuration
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Verify Deployment
        run: kubectl get pods
